<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>D-CASE VIEWER</title>
<link rel="stylesheet" type="text/css" href="dcase-node.css"/>
<link rel="stylesheet" type="text/css" href="viewer.css"/>
<style>
body {
	min-height: 480px;
}
#viewer1 {
	left  : 1%;
	top   : 1%;
	width : 48%;
	height: 98%;
	border-style: solid;
}
#viewer2 {
	left  : 51%;
	top   : 1%;
	width : 48%;
	height: 98%;
	border-style: solid;
}
</style>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="jquery.mousewheel.min.js"></script>
<script type="text/javascript" src="main.js" charset="utf-8"></script>
<script type="text/javascript" src="dcase-node.js"></script>
<script type="text/javascript" src="dcase-view.js"></script>
<script type="text/javascript" src="handler.js"></script>
<script type="text/javascript">
window.addEventListener("load",function() {
	var opts1 = {
		node: createSampleNode()
	};
	new DCaseViewer(document.getElementById("viewer1"), opts1);
	var opts2 = {
		node: createBinNode(4)
	};
	new DCaseViewer(document.getElementById("viewer2"), opts2);

	// hide url bar for ipod touch
	setTimeout(function(){
		window.scrollTo(0, 0);
	}, 0);
});
</script>
</head>
<body>
<div id="viewer1"></div>
<div id="viewer2"></div>
</body>
</html>
